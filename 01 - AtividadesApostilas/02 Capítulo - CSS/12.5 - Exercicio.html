<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12.5</title>
    <style>
        .invisivel {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div>
        <h3>
            <b>Exercício:</b> Crie um seletor CSS que aplique a propriedade visibility com valor hidden nos
            elementos com a classe "invisível"para esconder <p>. 
        </h3>
        <p class="invisivel">Este parágrafo será invisível.</p>
        <p>Este parágrafo será visível.</p>
    </div>
</body>
</html>
