    <body>

        <div>
            <h3>
                <b>Exercício:</b>  Crie um elemento de áudio com um atributo preload definido como “none” e adicione
                dois elementos source com diferentes formatos de áudio para que o navegador não carregue o
                áudio previamente
            </h3>
        </div>
        <hr>
        
        <audio controls preload="none">
            <source src="./0 - outros/audio.mp3" type="audio/mpeg">
            <source src="./0 - outros/audio.mp3" type="audio/ogg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
          
    </body>
