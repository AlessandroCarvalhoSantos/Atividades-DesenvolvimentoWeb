<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 7.2</title>
    </head>
    <body>

        <div>
            <h3>
                <b>Exercício:</b> Crie um formulário HTML com um campo de texto para o atributo e-mail e um campo
                de senha para a senha do usuário. Adicione um botão de envio e utilize o atributo method do
                elemento form para definir o método HTTP como POST.
            </h3>
        </div>
        <hr>
        
        <form action="seuScriptDeProcessamento.php" method="post">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="submit">Enviar</button>
        </form>
          
          
    </body>
</html>
