        <div>
            <h3>
                <b>Exercício:</b>  Crie um formulário HTML com uma caixa de seleção para escolher uma cor (vermelho,
                verde ou azul) e um botão de envio.
            </h3>

        <form action="processaEscolhaDaCor.php" method="post">
            <label for="cor">Escolha uma cor:</label>

                <option value="azul">Azul</option>
