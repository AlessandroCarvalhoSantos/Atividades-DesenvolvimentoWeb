    <body>

        <div>
            <h3>
                <b>Exercício:</b> Adicione um elemento de áudio com um atributo loop para que o áudio seja reproduzido continuamente. Adicione 3 elementos <source> com formatos distintos, tornando o MP3
                como padrão. 
            </h3>
        </div>
        <hr>
    
        <audio controls loop>
            <source src="./0 - outros/audio.mp3" type="audio/mpeg">
            <source src="./0 - outros/audio.mp3" type="audio/ogg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
          
          
    </body>
