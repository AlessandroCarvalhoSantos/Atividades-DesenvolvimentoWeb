<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 7.4</title>
    </head>
    <body>

        <div>
            <h3>
                <b>Exercício:</b> Crie um formulário HTML com um campo de texto para receber a idade do usuário e
                um campo de seleção para escolher o gênero (masculino, feminino ou outro). Adicione um botão
                de envio e utilize o atributo required do elemento input para tornar os campos obrigatórios.
            </h3>
        </div>
        <hr>
        
        <form action="processaInformacoes.php" method="post">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="0" required>
            
            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="">Selecione um gênero...</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            
            <button type="submit">Enviar</button>
        </form>
          
          
    </body>
</html>
